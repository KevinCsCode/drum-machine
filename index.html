<!DOCTYPE html>
<html lang="en">
<head>
    <title>Drum Machine</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.2.0/css/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <script type="text/javascript" src="./app.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script>
    $(document).ready(function () {
        $('html').on('keydown', function (event) {
            let inputKey = String(event.key).toLowerCase();
            switch (inputKey) {
                case "q": playSound("Heater 1"); break;
                case "w": playSound("Heater 2"); break;
                case "e": playSound("Heater 3"); break;
                case "a": playSound("Heater 4"); break;
                case "s": playSound("Clap"); break;
                case "d": playSound("Open-HH"); break;
                case "z": playSound("Kick-n-Hat"); break;
                case "x": playSound("Kick"); break;
                case "c": playSound("Closed-HH"); break;
            }
        })
        })</script>
</head>
  <body>
      <div id="drum-machine">
          <div id="button-pad">
              <div class="drum-pad shadow bg-body-secondary" id="Heater-1" onclick='playSound("Heater 1")'>
                <p>Q</p>
                <audio class="clip" id="Q" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-1.mp3"></audio>
              </div>
              <div class="drum-pad shadow bg-body-secondary" id="Heater-2" onclick='playSound("Heater 2")'>
                <p>W</p>
                <audio class="clip" id="W" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-2.mp3"></audio>
              </div>
              <div class="drum-pad shadow bg-body-secondary" id="Heater-3" onclick='playSound("Heater 3")'>
                <p>E</p>
                <audio class="clip" id="E" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-3.mp3"></audio>
              </div>
              <div class="drum-pad shadow bg-body-secondary" id="Heater-4" onclick='playSound("Heater 4")'>
                <p>A</p>
                <audio class="clip" id="A" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-4_1.mp3"></audio>
              </div>
              <div class="drum-pad shadow bg-body-secondary" id="Clap" onclick='playSound("Clap")'>
                <p>S</p>
                <audio class="clip" id="S" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-6.mp3"></audio>
              </div>
              <div class="drum-pad shadow bg-body-secondary" id="Open-HH" onclick='playSound("Open-HH")'>
                <p>D</p>
                <audio class="clip" id="D" src="https://s3.amazonaws.com/freecodecamp/drums/Dsc_Oh.mp3"></audio>
              </div>
              <div class="drum-pad shadow bg-body-secondary" id="Kick-n-Hat" onclick='playSound("Kick-n-Hat")'>
                <p>Z</p>
                <audio class="clip" id="Z" src="https://s3.amazonaws.com/freecodecamp/drums/Kick_n_Hat.mp3"></audio>
              </div>
              <div class="drum-pad shadow bg-body-secondary" id="Kick" onclick='playSound("Kick")'>
                <p>X</p>
                <audio class="clip" id="X" src="https://s3.amazonaws.com/freecodecamp/drums/RP4_KICK_1.mp3"></audio>
              </div>
              <div class="drum-pad shadow bg-body-secondary" id="Closed-HH" onclick='playSound("Closed-HH")'>
                <p>C</p>
                <audio class="clip" id="C" src="https://s3.amazonaws.com/freecodecamp/drums/Cev_H2.mp3"></audio>
              </div>
          </div>
          <div id="other-controls-section">
              <div id="display">
              </div>
              <div id="logo-section">
                  <div id="fcc-logo"><i class="fa-brands fa-free-code-camp"></i></div>
                  <div id="fcc-text"><p>FCC Sounds</p></div>
              </div>
          </div>
      </div>
  </body>
</html>
